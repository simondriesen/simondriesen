<svg xmlns="http://www.w3.org/2000/svg" id="svg-map">
  <style type="text/css">
    #svg-map {
      height: 800px;
      width: 1200px;
      background: green;
    }
    .text {
      cursor: pointer;
    }
    .text:hover {
      color: red;
    }
    button {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      Welcome
      <p class="text">Text goes here</p>
      <button type="button">Click Me!</button>
    </div>
  </foreignObject>
</svg>
